<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Relatorios</title>
    <link href='style.css' rel='stylesheet'>
</head>

<body>
	<div id='divTitulo'>
		<h1 id="titulo">Gerador de Relatorios</h1>
		<span id='informativo'>Informações com * são obrigatórias</span>
	</div>
	
	<div id='divForm'>
		<form id='form'>
			<label for='unidade'>Unidade</label>
			<input onclick="adicionaListas()" type='radio' class='unidade' name='unidade' value='Unidade 1'>Unidade 1
			<input onclick="adicionaListas()" type='radio' class='unidade' name='unidade' value='Unidade 2'>Unidade 2
			*	
			<br>

			<label for='hora'>Hora: </label>
			<input type='time' id='hora' name='hora'>
			*
			<br>

			<label for='zona'>Zona: </label>
			<input type='search' list='listaZona' id='zona' name='zona'>
			<datalist id='listaZona'>
			</datalist>
			*
			<br>

			<label for='funcionario'>Funcionario: </label>
			<input type='search' list='listaFuncionario' id='funcionario' name='funcionario'>
			<datalist id='listaFuncionario'>
			</datalist>
			<br>

			<label for='relato'>Relato: </label>
			<input onclick="habilitaTextbox()" type='radio' class='relato' name='relato' value='sem-anormalidades'>Sem anormalidades
			<input onclick="habilitaTextbox()" type='radio' class='relato' name='relato' value='outro'>Outro:
			*
			<br>
			<textarea id='textbox' cols='45' rows='8' placeholder='Ex: Feito contato com o funcionário fulano no local que informa se tratar de um felino no muro'></textarea>
			<br>

			<button type='button' id='gera-relatorio'>Gerar Relatorio</button>
			<br>
			<input type='reset' id='reset' value='Limpar página'> 
		</form>	
	</div>

	<div id='divRelatorio'>
		<div id='relatorio'>


		</div>

		<div id='divBtnCopy'>

		</div>
	</div>

	<script src="script.js"></script>

</body>

</html>
